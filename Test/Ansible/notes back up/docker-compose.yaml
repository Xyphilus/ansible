version: '3'
services:
  psql:
    image: postgres
    container_name: "sonar-psql"
    ports:
      - "3309:3306"
  sonarqube:
    image: sonarqube
    privileged: true
    container_name: "sonar-web"
    restart: always
    networks:
      - sonarnet
    environment:
      - TZ=Asia/Bangkok
      - ES_JAVA_HOME=/opt/java/openjdk
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=test123
      - SONARQUBE_JDBC_URL=jdbc:postgresql://psql:5432/sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-conf:/opt/sonarqube/conf
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
networks:
  sonarnet:
    driver: bridge
volumes:
   sonarqube-conf:
   sonarqube-data:
   sonarqube-extensions:
   sonarqube-postgresql:
   sonarqube-postgresql_data:
      - sonarnet
   environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=test123
   volumes:
      - sonarqube-postgresql:/var/lib/postgresql
      - sonarqube-postgresql_data:/var/lib/postgresql/data
   ports:
      - "3309:3306"
   sonarqube:
    image: sonarqube
    privileged: true
    container_name: "sonar-web"
    restart: always
    networks:
      - sonarnet
    environment:
      - TZ=Asia/Bangkok
      - ES_JAVA_HOME=/opt/java/openjdk
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=test123
      - SONARQUBE_JDBC_URL=jdbc:postgresql://psql:5432/sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-conf:/opt/sonarqube/conf
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
   networks:
     sonarnet:
     driver: bridge
     sonarqube-conf:
     sonarqube-data:
     sonarqube-extensions:
     sonarqube-postgresql:
     sonarqube-postgresql_data: